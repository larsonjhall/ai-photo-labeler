<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Image Analyzer</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 50px; background: #f4f4f9; color: #333; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; }
        #status { margin: 20px 0; font-style: italic; color: #7f8c8d; }
        #results { margin-top: 20px; display: flex; flex-wrap: wrap; justify-content: center; }
        .tag { background: #3498db; color: white; padding: 8px 15px; border-radius: 20px; margin: 5px; font-weight: bold; font-size: 14px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        button { background: #2ecc71; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #27ae60; }
        input { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ AI Photo Labeler</h1>
        <p>Upload a JPEG image to see what the AI detects.</p>
        
        <input type="file" id="imageInput" accept="image/jpeg">
        <br>
        <button onclick="processImage()">Upload & Analyze</button>
        
        <div id="status">Ready</div>
        <div id="results"></div>
    </div>

    <script>
    const API_BASE = "https://xz4qb2e5q2.execute-api.us-east-1.amazonaws.com";

    async function processImage() {
        const file = document.getElementById('imageInput').files[0];
        if (!file) return alert("Select a file first!");

        document.getElementById('status').innerText = "Step 1: Converting image for transport...";

        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async () => {
            // Get the raw base64 string
            const base64Image = reader.result.split(',')[1];

            document.getElementById('status').innerText = "Step 2: Sending to API...";

            try {
                // We call the SAME endpoint, but with a POST and the image data
                const response = await fetch(`${API_BASE}/sign`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        file_name: file.name,
                        image_base64: base64Image
                    })
                });

                if (response.ok) {
                    document.getElementById('status').innerText = "Step 3: AI is thinking (5s)...";
                    
                    // Wait for the labels to be processed
                    setTimeout(async () => {
                        const res = await fetch(`${API_BASE}/labels?file=${encodeURIComponent(file.name)}`);
                        const data = await res.json();
                        document.getElementById('status').innerText = "Done!";
                        document.getElementById('results').innerHTML = data.Labels.map(l => `<span class="tag">${l}</span>`).join("");
                    }, 5000);
                } else {
                    const errorData = await response.json();
                    document.getElementById('status').innerText = "Upload failed: " + (errorData.error || "Unknown error");
                }
            } catch (err) {
                document.getElementById('status').innerText = "Network error: " + err.message;
            }
        };
    }
</script>
</body>
</html>
